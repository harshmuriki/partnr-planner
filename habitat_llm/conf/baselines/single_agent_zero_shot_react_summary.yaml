# @package _global_

defaults:
  - /examples/planner_multi_agent_demo_config
  - override /evaluation: decentralized_evaluation_runner_single_agent
  - override /planner@evaluation.agents.agent_0.planner: llm_zero_shot_react_planner
  - override /instruct@evaluation.agents.agent_0.planner.plan_config.instruct: zero_shot_prompt
  - override /agent@evaluation.agents.agent_0.config: oracle_rearrange_object_states_agent_motortoolsonly
  - override /llm@evaluation.agents.agent_0.planner.plan_config.llm: openai_chat
  - override /world_model@world_model: gt_graph
  - _self_


agent_asymmetry: True
world_model:
  partial_obs: True
  use_gt_object_locations: True
  use_gt_static_structure: True

evaluation:
  agents:
    agent_0:
      planner:
        plan_config:
          constrained_generation: True
          objects_response: True
          replanning_threshold: 50
          llm:
            inference_mode: "rlm"
